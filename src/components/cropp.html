<form class="form" enctype="multipart/form-data">
    <h3 class="form__title">Выбор формата</h3>
    <fieldset id="cropp" class="bulgy-radios change-cropp-inputs" role="radiogroup">
        <label>
            <input type="radio" name="cropp" checked />
            <span class="radio"></span>
            <span class="label">10x15</span>
        </label>
        <label>
            <input type="radio" name="cropp" />
            <span class="radio"></span>
            <span class="label">15x20</span>
        </label>
        <label>
            <input type="radio" name="cropp" />
            <span class="radio"></span>
            <span class="label">20x30</span>
        </label>
    </fieldset>
    <h3 class="form__title">Выбор рамки</h3>
    <fieldset id="color" class="bulgy-radios change-border-inputs" role="radiogroup">
        <label>
            <input value="#fff" type="radio" name="color" checked />
            <span class="radio"></span>
            <span class="label">Белый</span>
        </label>
        <label>
            <input value="#000" type="radio" name="color" />
            <span class="radio"></span>
            <span class="label">Черный</span>
        </label>
    </fieldset>
</form>
<button class="button-primary">Кадрировать</button>


<canvas class="canvas"></canvas>
<div class="output-container"></div>
